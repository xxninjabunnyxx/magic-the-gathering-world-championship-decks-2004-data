oracle_text: The youngest ever Magic® World Champion, Dutch wunderkind Julien Nuijten
  came out of nowhere to stun the field. Just fifteen years old, Nuijten proved that
  he can play with the best. Playing a green—white Astral Slide deck designed to destroy
  "Affinity", he posted a respectable 4-2 record on the Standard day at Worlds and
  then calmly swept the field on the final day. He says the inspiration for his deck
  came from an Internet article by Pro Tour™ veteran Brian Kibler.
